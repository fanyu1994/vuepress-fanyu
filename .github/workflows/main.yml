# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [dev]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@master
      - name: use node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.19.1
      - name: npm i && build
        run: |
          npm i pnpm -g
          pnpm i
          pnpm build
        env:
          CI: true
      - name: SCP Files
      # You may pin to the exact commit or the version.
      # uses: appleboy/scp-action@b476d5806f2a4c1ed5902a87fa91b0623cac7258
        uses: appleboy/scp-action@master
        with:
          host: ${{secrets.SERVER_HOST}}
          password: ${{secrets.SERVER_PASSWORD}}
          port: 22
          username: "root"
          # target: ${{secrets.SERVER_TARGET}}
          target: "/home/vue3.0-all"
          source: "dockerBootstrap.sh"

      # 登录阿里云镜像容器服务，打包镜像，推送镜像
      - name: Build the Docker image
        run: |
          docker login --username=${{ secrets.DOCKER_USERNAME }} registry.cn-hangzhou.aliyuncs.com --password=${{ secrets.DOCKER_PASSWORD }}

          docker build -t vue3.0-all:latest .

          docker tag vue3.0-all:latest registry.cn-hangzhou.aliyuncs.com/fanyu1994/vue3.0-all:latest

          docker push registry.cn-hangzhou.aliyuncs.com/fanyu1994/vue3.0-all:latest
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: 'root'
          key: ${{ secrets.SERVER_SSHKEY }}
          script: cd /home/vue3.0-all &&  sh dockerBootstrap.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.SERVER_PASSWORD }}
